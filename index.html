<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dead simple JSON viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>Dead simple JSON viewer</h1>
    <ol>
      <li class="step1">Drag a JSON file into this window. <span class="feedback1">Yeah!!!!!!!! Thatâ€™s it!!!! Drop it here!!!!!!</span></li>
      <li class="step2 feedback2">Open JavaScript console, and type in `data`.</li>
    </ol>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script>
      // Copy-and-pasted from https://developer.mozilla.org/en-US/docs/Web/API/Blob/text
      Object.defineProperty(Blob.prototype, 'text', {
        configurable: true,
        enumerable: true,
        writable: true,
        value: function text() {
          return new Response(this).text();
        }
      });
    </script>
    <script>
      // From https://developer.mozilla.org/en-US/docs/Web/API/File/Using_files_from_web_applications
      window.ondragover = e => {
        e.preventDefault()
        e.stopPropagation()
        document.documentElement.classList.add('dropit')
      }
      window.ondragleave = e => {
        e.preventDefault()
        e.stopPropagation()
        document.documentElement.classList.remove('dropit')
      }
      window.ondrop = async e => {
        e.preventDefault()
        e.stopPropagation()
        document.documentElement.classList.remove('dropit')
        document.documentElement.classList.remove('loaded')
        try {
          var dt = e.dataTransfer
          var files = dt.files
          window.data = JSON.parse(await files[0].text())
          document.documentElement.classList.add('loaded')
        } catch (e) {
          alert(String(e))
        }
      }
    </script>
    <script>
      window.onpaste = async e => {
        e.preventDefault()
        e.stopPropagation()
        document.documentElement.classList.remove('loaded')
        try {
          const text = e.clipboardData.getData('text')
          await new Promise(resolve => requestAnimationFrame(resolve))
          window.data = JSON.parse(text)
          document.documentElement.classList.add('loaded')
        } catch (e) {
          alert(String(e))
        }
      }
    </script>
    <script src="https://unpkg.com/lodash@4.17.15/lodash.js"></script>
  </body>
</html>
