<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>JSON Viewer</h1>
    <p>
      Please use Google Chrome 76+!
    </p>
    <ol>
      <li>Drag a JSON file into this window.</li>
      <li>Yes!!!!!! Drop it here.</li>
      <li>Open JavaScript console, and type in `data`.</li>
    </ol>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script>
      window.ondragover = e => {
        e.preventDefault()
        document.documentElement.classList.add('dropit')
      }
      window.ondragleave = e => {
        e.preventDefault()
        document.documentElement.classList.remove('dropit')
      }
      window.ondrop = async e => {
        e.preventDefault()
        try {
          var dt = e.dataTransfer
          var files = dt.files
          data = JSON.parse(await files[0].text())
        } catch (e) {
          alert(String(e))
        }
      }
    </script>
  </body>
</html>
